<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Pharmaceutical drug similarity app.">
    <meta name="author" content="@ssoik">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>See a Category Plot</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bokeh.org/bokeh/release/bokeh-0.10.0.min.css" type="text/css" />
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.1.min.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Similar Drug Finder - Search by Category</h2>
          <p>In the below plot, the distance between two points approximates their relative similarity index. Closer points have a higher similarity index.</p>
          <p>Click legend labels to show/hide.</p>
          <a href="/search" class="btn btn-default" role="button">Back to Search</a>
          <a href="/about" class="btn btn-default" role="button">About</a>
          {{ script|safe }}
          <div class="bokeh">
          {{ div|safe }}
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
